<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i&display=swap" rel="stylesheet">
</head>
<body>

  <section class="registration pad-t-2 pad-b-2 max-length">
    <div class="gutter">
      <h1 class="not-bold push-0">Want to go to Mars?</h1>
      <p class="pad-t mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
        <fieldset class="push-0">
          <legend class="italic not-bold push-1-2 giga">Personal details</legend>
          <div class="grid">
            <div class="name push unit xs-1 s-1 m-1 l-1-2">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="age push unit xs-1 s-1 m-1 l-1-2">
              <label for="age">Age</label>
              <input id="age" name="age" required>
            </div>
            <div class="email push unit xs-1 s-1 m-1 l-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="me@me.com" name="email" required>
            </div>
            <div class="fit push unit xs-1 s-1 m-1 l-1-2">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="_fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1">
              <label for="address">Address</label>
              <textarea id="address" name="address" required></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset class="push-0">
          <legend class="italic not-bold push-1-2 giga">Mission statement</legend>
          <div class="grid">
            <div class="push unit xs-1 s-1 m-1 l-1">
              <label for="statement">Why do you want to go to Mars?</label>
              <textarea id="statement" name="statement" required></textarea>
            </div>
            <div class="text-center unit xs-1 s-1 m-1 l-1">
              <button class="btn btn-dark mega" type="submit">Register for the trip!</button>
            </div>
            <input class="unit" type="hidden" name="-subject" value="Request to join the mission">
          </div>
        </fieldset>
      </form>
    </div>
  </section>

</body>
</html>
